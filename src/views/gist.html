<form>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Gist Description..." ng-model='gistDescription'>
    </div>
    <div class="form-group">
        <textarea  class="form-control" rows="7" placeholder="Gist Content here..." ng-model='gistContent'></textarea>
    </div>
    <button type="submit" class="btn btn-default" ng-click="postGist()">Create Gist</button>
</form>
