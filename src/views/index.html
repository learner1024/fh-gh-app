<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>FHooGHle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel='stylesheet' href='/node_modules/bootstrap/dist/css/bootstrap.css'>
        <script type='text/javascript' src='/node_modules/angular/angular.js'></script>
        <script type='text/javascript' src='/node_modules/angular-route/angular-route.js'></script>
        <script type='text/javascript' src='/node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js'></script>
    </head>
    <body ng-app='fhooghle'>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">FHOOGHLE</a>
                </div>

                <form class="navbar-form navbar-left" role="search" ng-controller="searchController">
                    <div class="form-group">
                        <input type='text' class="form-control" placeholder="Search Users..."
                            ng-change="onSearchTrmChanged()" ng-model='searchTrm' ng-model-options='{updateOn: "default", debounce: 300}' />
                    </div>   
                </form>
            </div>
        </nav>


        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-xs-2" ng-controller="resultsController">
                    <ul class="media-list">
                        <li class="media" ng-repeat="user in users">
                            <div class="media-left">
                                <a target="_blank" ng-href='{{user.html_url}}'>
                                    <img width='64' height='64' class="media-object" ng-src='{{user.avatar_url}}' />
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading" ng-bind='::user.login'></h4>
                                <h5 ng-bind='::user.score'></h5>
                                <a ng-href='#gists'>Gists</a>
                            </div>
                        </li>
                    </ul>

                </div>
                <div class="col-md-8 col-xs-10" ng-view></div>
            </div>
        </div>
        <script type='text/javascript' src='/src/scripts/app.js'></script>
    </body>
</html>
